<html lang="es">

<head>

    <title>Odontologo</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/post_odontologo.js"></script>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Sistema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/odontologosList.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="/odontologosAdd.html">Agregar odontólogos</a>
                    <a class="dropdown-item" href="/odontologosDeleteUp.html">Modificar y eliminar odontologos</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="row">

        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">

            <h3>Agregar Odontologo</h3>

            <form id="add_new_odontologo">

                <div class="form-group">

                    <label class="control-label" for="numeroMatricula">Numero de Matricula:</label>

                    <input type="text" class="form-control" id="numeroMatricula"

                           placeholder="Ingrese el numero de Matricula"

                           name="numeroMatricula" required></input>

                </div>

                <div class="form-group">

                    <label class="control-label" for="nombre">Nombre:</label>

                    <input type="text" class="form-control" id="nombre"

                           placeholder="Ingrese el nombre"

                           name="nombre" required></input>

                </div>



                <div class="form-group">

                    <label class="control-label" for="apellido">Apellido:</label>

                    <input type="text" class="form-control" id="apellido"

                           placeholder="Ingrese el apellido"

                           name="apellido" required></input>

                </div>





                <button type="submit" class="btn btn-danger"

                        id="btn-add-new-odontologo">Guardar</button>

            </form>

            <div id="response" style="display:none; margin-top:10px">

            </div>

        </div>

    </div>

</div>



</body>
